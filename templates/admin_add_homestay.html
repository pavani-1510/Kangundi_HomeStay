{% extends "base.html" %}

{% block title %}Add Homestay - Admin{% endblock %}

{% block content %}
<style>
    :root {
        --primary: #1f2937;
        --secondary: #6b7280;
        --accent: #10b981;
        --accent-dark: #059669;
        --border: #e5e7eb;
        --background: #f9fafb;
        --text: #111827;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: white;
    }

    .form-container {
        max-width: 700px;
        margin: 40px auto;
        padding: 40px;
        background: white;
        border-radius: 8px;
        border: 1px solid var(--border);
    }

    .form-container h1 {
        color: var(--text);
        margin-bottom: 8px;
        font-size: 28px;
        font-weight: 700;
    }

    .form-subtitle {
        color: var(--secondary);
        margin-bottom: 32px;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: var(--text);
        font-weight: 600;
        font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 6px;
        font-size: 14px;
        font-family: inherit;
        transition: all 0.2s ease;
        box-sizing: border-box;
        color: var(--text);
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    .form-group textarea {
        resize: vertical;
        min-height: 120px;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
    }

    .btn-submit {
        width: 100%;
        padding: 14px;
        background: var(--accent);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-top: 8px;
    }

    .btn-submit:hover {
        background: var(--accent-dark);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        transition: color 0.2s ease;
    }

    .back-link:hover {
        color: var(--text);
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .form-container {
            margin: 20px;
            padding: 24px;
        }
    }
</style>

<div class="form-container">
    <h1>Add Homestay</h1>
    <p class="form-subtitle">Add a new property to the system</p>

    <form method="POST">
        <div class="form-group">
            <label for="owner">Owner *</label>
            <input type="text" id="owner" name="owner" required placeholder="Owner name">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rooms">Rooms *</label>
                <input type="number" id="rooms" name="rooms" required min="1" placeholder="3">
            </div>
            <div class="form-group">
                <label for="beds">Beds *</label>
                <input type="number" id="beds" name="beds" required min="1" placeholder="4">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="floor">Floor</label>
                <input type="text" id="floor" name="floor" placeholder="Ground">
            </div>
            <div class="form-group">
                <label for="price">Price (₹) *</label>
                <input type="number" id="price" name="price" required min="0" placeholder="2500">
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" required placeholder="Describe the homestay..."></textarea>
        </div>

        <div class="form-group">
            <label for="contact">Contact Number *</label>
            <input type="tel" id="contact" name="contact" required placeholder="xxxxxxxxxx">
        </div>

        <button type="submit" class="btn-submit">Add Homestay</button>
    </form>

    <a href="{{ url_for('admin_dashboard') }}" class="back-link">← Back to Dashboard</a>
</div>
{% endblock %}

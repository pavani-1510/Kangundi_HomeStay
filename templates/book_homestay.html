{% extends "base.html" %}

{% block title %}Book Homestay - Kangundi{% endblock %}

{% block content %}
<div class="booking-page">
    <a href="{{ url_for('homestay_details', homestay_id=homestay.id) }}" class="back-link">← Back to Details</a>
    <div class="booking-card">
        <div class="booking-info">
            <h1>Reserve Your Stay</h1>
            <p class="sub">Owner: {{ homestay.owner }}</p>
            <p class="sub">Price: ₹{{ homestay.price }} / night</p>
            <p class="sub">Rooms: {{ homestay.rooms }} · Beds: {{ homestay.beds }}</p>
        </div>

        <form method="POST" class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="from_date">From date *</label>
                    <input type="date" id="from_date" name="from_date" required>
                </div>
                <div class="form-group">
                    <label for="till_date">Till date *</label>
                    <input type="date" id="till_date" name="till_date" required>
                </div>
            </div>
            <button type="submit" class="primary-btn">Continue to Payment</button>
        </form>
    </div>
</div>

<style>
.booking-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.booking-card {
    background: white;
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 10px 30px rgba(217, 119, 6, 0.12);
}

.booking-info h1 {
    margin: 0 0 0.3rem 0;
}

.sub {
    color: #6b5e4c;
    margin: 0;
}

.booking-form {
    margin-top: 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

.form-group label {
    font-weight: 600;
    color: #3d3527;
    margin-bottom: 0.5rem;
    display: block;
}

.form-group input {
    width: 100%;
    padding: 0.8rem 1rem;
    border: 2px solid #e8dcc8;
    border-radius: 10px;
    font-size: 1rem;
}

.primary-btn {
    padding: 0.9rem 1.4rem;
    border: none;
    border-radius: 10px;
    background: linear-gradient(135deg, #d97706 0%, #059669 100%);
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.primary-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(217, 119, 6, 0.25);
}

@media (max-width: 640px) {
    .form-row { grid-template-columns: 1fr; }
}
</style>
{% endblock %}

{% extends "base.html" %}

{% block title %}Login - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p class="subtitle">Login to continue your adventure</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="loginForm">
                <div class="login-tabs">
                    <button type="button" class="tab-btn active" data-type="phone">Phone + OTP</button>
                    <button type="button" class="tab-btn" data-type="username">Username</button>
                </div>
                
                <input type="hidden" id="loginType" name="login_type" value="phone">
                
                <!-- Phone Login -->
                <div id="phoneLogin" class="login-section active">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" 
                               placeholder="+91-9876543210" autocomplete="tel"
                               pattern="[0-9+\-\s]{10,15}">
                    </div>
                    <button type="submit" class="auth-btn">Send OTP</button>
                </div>
                
                <!-- Username Login -->
                <div id="usernameLogin" class="login-section">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" 
                               placeholder="Enter username" autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" 
                               placeholder="Enter password" autocomplete="current-password">
                    </div>
                    <button type="submit" class="auth-btn">Login</button>
                </div>
            </form>
            
            <p class="auth-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-container {
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.6s ease-out;
}

.auth-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(217, 119, 6, 0.15);
    border: 1px solid rgba(217, 119, 6, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    background: linear-gradient(135deg, #d97706 0%, #059669 50%, #b45309 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6b5e4c;
    font-size: 0.95rem;
    margin: 0;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #3d3527;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 0.9rem 1.2rem;
    border: 2px solid rgba(217, 119, 6, 0.2);
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.form-group input:focus {
    outline: none;
    border-color: #d97706;
    background: white;
    box-shadow: 0 4px 12px rgba(217, 119, 6, 0.1);
}

.form-group input::placeholder {
    color: #aaa;
}

.form-group-checkbox {
    display: flex;
    align-items: center;
    margin-top: -0.5rem;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    cursor: pointer;
    font-size: 0.9rem;
    color: #6b5e4c;
}

.checkbox-label input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #d97706;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #d97706 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    margin-top: 0.5rem;
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b5e4c;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #d97706;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #b45309;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}

.login-tabs {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
    border-bottom: 2px solid #e5e7eb;
}

.tab-btn {
    flex: 1;
    padding: 0.75rem;
    background: none;
    border: none;
    border-bottom: 3px solid transparent;
    color: #999;
    font-weight: 600;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    margin-bottom: -2px;
}

.tab-btn.active {
    color: #d97706;
    border-bottom-color: #d97706;
}

.tab-btn:hover {
    color: #b45309;
}

.login-section {
    display: none;
}

.login-section.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabBtns = document.querySelectorAll('.tab-btn');
    const loginForm = document.getElementById('loginForm');
    const loginType = document.getElementById('loginType');
    
    tabBtns.forEach(btn => {
        btn.addEventListener('click', function() {
            const type = this.getAttribute('data-type');
            
            // Update active tab
            tabBtns.forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            
            // Update login type
            loginType.value = type;
            
            // Show/hide sections
            document.getElementById('phoneLogin').classList.remove('active');
            document.getElementById('usernameLogin').classList.remove('active');
            
            if (type === 'phone') {
                document.getElementById('phoneLogin').classList.add('active');
                document.getElementById('phone_number').focus();
                // Clear username/password
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                document.getElementById('usernameLogin').classList.add('active');
                document.getElementById('username').focus();
                // Clear phone
                document.getElementById('phone_number').value = '';
            }
        });
    });
});
</script>


{% endblock %}

{% extends "base.html" %}

{% block title %}Login - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="header-icon">üèõÔ∏è</div>
                    <h1>Welcome Back</h1>
                    <p class="header-subtitle">Continue your heritage journey</p>
                </div>
                
                <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" 
                               placeholder="Enter your email" 
                               autocomplete="username" required>
                    </div>

                    <div class="form-group" id="passwordGroup">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" 
                               placeholder="Enter your password" autocomplete="current-password">
                    </div>

                    <div class="form-group" id="otpGroup" style="display:none;">
                        <label for="otp">OTP</label>
                        <input type="text" id="otp" name="otp" 
                               placeholder="Enter OTP" autocomplete="one-time-code">
                    </div>

                    <div class="form-group" style="display: flex; gap: 1rem; align-items: center;">
                        <button type="submit" class="auth-btn" id="submitBtn">
                            <span id="btnText">Login</span>
                        </button>
                        <span style="color: #222; font-weight: 600;">or</span>
                        <a href="#" id="showOtpLink" onclick="showOtpAndSend(); return false;" style="text-decoration: underline; color: #16a34a; font-weight: 600;">Login via OTP</a>
                    </div>

                    <script>
                    function showPasswordLogin() {
                        document.getElementById('passwordGroup').style.display = '';
                        document.getElementById('otpGroup').style.display = 'none';
                        document.getElementById('password').required = true;
                        document.getElementById('otp').required = false;
                        document.getElementById('btnText').innerText = 'Login';
                        // Set login_method to password
                        setLoginMethod('password');
                    }
                    function showOtpLogin() {
                        document.getElementById('passwordGroup').style.display = 'none';
                        document.getElementById('otpGroup').style.display = '';
                        document.getElementById('password').required = false;
                        document.getElementById('otp').required = true;
                        document.getElementById('btnText').innerText = 'Login';
                        setLoginMethod('otp');
                    }
                    function showOtpAndSend() {
                        showOtpLogin();
                        sendOtp();
                    }
                    function setLoginMethod(method) {
                        let input = document.getElementById('login_method');
                        if (!input) {
                            input = document.createElement('input');
                            input.type = 'hidden';
                            input.id = 'login_method';
                            input.name = 'login_method';
                            document.getElementById('loginForm').appendChild(input);
                        }
                        input.value = method;
                    }
                    // Default to password login
                    showPasswordLogin();

                    function sendOtp() {
                        var email = document.getElementById('email').value;
                        if (!email) { alert('Enter your email first!'); return; }
                        fetch('/request-login-otp', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email })
                        }).then(r => r.json()).then(data => {
                            alert(data.message || 'OTP sent!');
                        });
                    }
                    </script>
                </form>
                
                <p class="auth-footer">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 50%, #faf5ff 100%);
}

.auth-container {
    width: 100%;
    max-width: 500px;
    animation: slideUp 0.6s ease-out;
}

.auth-wrapper {
    position: relative;
}

.auth-card {
    background: white;
    border-radius: 24px;
    padding: 3.5rem 2.5rem;
    box-shadow: 
        0 20px 60px rgba(0,0,0,0.08),
        0 0 1px rgba(16,185,129,0.3);
    border: 1px solid rgba(16,185,129,0.15);
    backdrop-filter: blur(8px);
    position: relative;
    z-index: 1;
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.header-icon {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 1rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.header-subtitle {
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0;
    font-weight: 500;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #1f2937;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 1rem 1.2rem;
    border: 2px solid rgba(16,185,129,0.2);
    border-radius: 12px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: rgba(16,185,129,0.04);
    color: #1f2937;
}

.form-group input:focus {
    outline: none;
    border-color: #10b981;
    background: rgba(16,185,129,0.08);
    box-shadow: 0 0 0 3px rgba(16,185,129,0.1);
}

.form-group input::placeholder {
    color: #9ca3af;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #10b981 0%, #7c3aed 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
    box-shadow: 0 8px 20px rgba(16,185,129,0.3);
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(16,185,129,0.4);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b7280;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #10b981;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #7c3aed;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}

.login-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    background: #f3f4f6;
    padding: 0.4rem;
    border-radius: 12px;
}

.tab-btn {
    flex: 1;
    padding: 0.75rem 1rem;
    background: none;
    border: none;
    color: #6b7280;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 8px;
}

.tab-btn.active {
    background: white;
    color: #d97706;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.tab-btn:hover:not(.active) {
    color: #d97706;
}

.login-section {
    display: none;
}

.login-section.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

.login-hint {
    text-align: center;
    font-size: 0.85rem;
    color: #9ca3af;
    margin-top: 1rem;
    margin-bottom: 0;
}

.form-hint {
    font-size: 0.8rem;
    color: #6b7280;
    font-weight: 400;
    margin-top: 0.25rem;
}

.btn-icon {
    margin-right: 0.5rem;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const identifierInput = document.getElementById('identifier');
    const passwordGroup = document.getElementById('passwordGroup');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const btnIcon = submitBtn.querySelector('.btn-icon');
    const btnText = document.getElementById('btnText');
    
    identifierInput.addEventListener('input', function() {
        const value = this.value.trim();
        
        // If contains @, it's an email - show password field
        if (value.includes('@')) {
            passwordGroup.style.display = 'block';
            passwordInput.required = true;
            btnIcon.textContent = 'üîê';
            btnText.textContent = 'Login';
        } else {
            // Phone number - hide password field
            passwordGroup.style.display = 'none';
            passwordInput.required = false;
            passwordInput.value = '';
            btnIcon.textContent = 'üì±';
            btnText.textContent = 'Login';
        }
    });
    
    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const identifier = identifierInput.value.trim();
        
        if (!identifier) {
            e.preventDefault();
            alert('Please enter your phone number or email');
            return;
        }
        
        // If email, require password
        if (identifier.includes('@')) {
            const password = passwordInput.value;
            if (!password) {
                e.preventDefault();
                alert('Please enter your password');
                return;
            }
        }
    });
});
</script>


{% endblock %}

{% extends "base.html" %}

{% block title %}Login - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p class="subtitle">Login to continue your adventure</p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="identifier">Phone Number or Email</label>
                    <input type="text" id="identifier" name="identifier" 
                           placeholder="Enter phone number or email" 
                           autocomplete="username" required>
                </div>
                
                <!-- Password field (shown only for email) -->
                <div class="form-group" id="passwordGroup" style="display: none;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Enter your password" autocomplete="current-password">
                </div>
                
                <button type="submit" class="auth-btn" id="submitBtn">
                    <span class="btn-icon">üì±</span> <span id="btnText">Login</span>
                </button>
            </form>
            
            <p class="auth-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-container {
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.6s ease-out;
}

.auth-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(217, 119, 6, 0.15);
    border: 1px solid rgba(217, 119, 6, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    background: linear-gradient(135deg, #d97706 0%, #059669 50%, #b45309 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6b5e4c;
    font-size: 0.95rem;
    margin: 0;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #3d3527;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 0.9rem 1.2rem;
    border: 2px solid rgba(217, 119, 6, 0.2);
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.form-group input:focus {
    outline: none;
    border-color: #d97706;
    background: white;
    box-shadow: 0 4px 12px rgba(217, 119, 6, 0.1);
}

.form-group input::placeholder {
    color: #aaa;
}

.form-group-checkbox {
    display: flex;
    align-items: center;
    margin-top: -0.5rem;
}

.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.6rem;
    cursor: pointer;
    font-size: 0.9rem;
    color: #6b5e4c;
}

.checkbox-label input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: #d97706;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #d97706 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    margin-top: 0.5rem;
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b5e4c;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #d97706;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #b45309;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}

.login-tabs {
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
    background: #f3f4f6;
    padding: 0.4rem;
    border-radius: 12px;
}

.tab-btn {
    flex: 1;
    padding: 0.75rem 1rem;
    background: none;
    border: none;
    color: #6b7280;
    font-weight: 600;
    font-size: 0.85rem;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 8px;
}

.tab-btn.active {
    background: white;
    color: #d97706;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.tab-btn:hover:not(.active) {
    color: #d97706;
}

.login-section {
    display: none;
}

.login-section.active {
    display: block;
    animation: fadeIn 0.3s ease;
}

.login-hint {
    text-align: center;
    font-size: 0.85rem;
    color: #9ca3af;
    margin-top: 1rem;
    margin-bottom: 0;
}

.form-hint {
    font-size: 0.8rem;
    color: #6b7280;
    font-weight: 400;
    margin-top: 0.25rem;
}

.btn-icon {
    margin-right: 0.5rem;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const identifierInput = document.getElementById('identifier');
    const passwordGroup = document.getElementById('passwordGroup');
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const btnIcon = submitBtn.querySelector('.btn-icon');
    const btnText = document.getElementById('btnText');
    
    identifierInput.addEventListener('input', function() {
        const value = this.value.trim();
        
        // If contains @, it's an email - show password field
        if (value.includes('@')) {
            passwordGroup.style.display = 'block';
            passwordInput.required = true;
            btnIcon.textContent = 'üîê';
            btnText.textContent = 'Login';
        } else {
            // Phone number - hide password field
            passwordGroup.style.display = 'none';
            passwordInput.required = false;
            passwordInput.value = '';
            btnIcon.textContent = 'üì±';
            btnText.textContent = 'Login';
        }
    });
    
    // Form validation
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        const identifier = identifierInput.value.trim();
        
        if (!identifier) {
            e.preventDefault();
            alert('Please enter your phone number or email');
            return;
        }
        
        // If email, require password
        if (identifier.includes('@')) {
            const password = passwordInput.value;
            if (!password) {
                e.preventDefault();
                alert('Please enter your password');
                return;
            }
        }
    });
});
</script>


{% endblock %}

{% extends "base.html" %}

{% block title %}Sign Up - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="header-icon">ðŸš€</div>
                    <h1>Create Account</h1>
                    <p class="header-subtitle">Join our heritage community</p>
                </div>
                
                <form method="POST" action="{{ url_for('signup') }}" class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Enter your full name" autocomplete="name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" required 
                               placeholder="xxxxxxxxxx" autocomplete="tel"
                               pattern="[0-9+\-\s]{10,15}">
                        <small class="form-hint">We'll send an OTP to verify your number</small>
                    </div>
                    
                    <button type="submit" class="auth-btn">Create Account</button>
                </form>
                
                <p class="auth-footer">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 50%, #faf5ff 100%);
}

.auth-container {
    width: 100%;
    max-width: 500px;
    animation: slideUp 0.6s ease-out;
}

.auth-wrapper {
    position: relative;
}

.auth-card {
    background: white;
    border-radius: 24px;
    padding: 3.5rem 2.5rem;
    box-shadow: 
        0 20px 60px rgba(0,0,0,0.08),
        0 0 1px rgba(16,185,129,0.3);
    border: 1px solid rgba(16,185,129,0.15);
    backdrop-filter: blur(8px);
    position: relative;
    z-index: 1;
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.header-icon {
    font-size: 2.5rem;
    display: block;
    margin-bottom: 1rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    color: #1f2937;
    margin-bottom: 0.5rem;
}

.header-subtitle {
    color: #6b7280;
    font-size: 0.95rem;
    margin: 0;
    font-weight: 500;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #1f2937;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 1rem 1.2rem;
    border: 2px solid rgba(16,185,129,0.2);
    border-radius: 12px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: rgba(16,185,129,0.04);
    color: #1f2937;
}

.form-group input:focus {
    outline: none;
    border-color: #10b981;
    background: rgba(16,185,129,0.08);
    box-shadow: 0 0 0 3px rgba(16,185,129,0.1);
}

.form-group input::placeholder {
    color: #9ca3af;
}

.form-hint {
    font-size: 0.8rem;
    color: #6b7280;
    font-weight: 400;
    margin-top: 0.25rem;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #ff9500 0%, #10b981 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 0.5rem;
    box-shadow: 0 8px 20px rgba(16,185,129,0.3);
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(16,185,129,0.4);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b7280;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #10b981;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #7c3aed;
    text-decoration: underline;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}
</style>
</style>
{% endblock %}

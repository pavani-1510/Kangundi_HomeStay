{% extends "base.html" %}

{% block title %}Sign Up - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p class="subtitle">Start your climbing adventure with us</p>
            </div>
            
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form" id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="Enter your full name" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" required 
                           placeholder="xxxxxxxxxx" autocomplete="tel"
                           pattern="[0-9+\-\s]{10,15}">
                    <small class="form-hint">We'll send an OTP to verify your number</small>
                </div>
                
                <button type="submit" class="auth-btn">
                    <span class="btn-icon">ðŸš€</span> Create Account
                </button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-container {
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.6s ease-out;
}

.auth-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(217, 119, 6, 0.15);
    border: 1px solid rgba(217, 119, 6, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    background: linear-gradient(135deg, #d97706 0%, #059669 50%, #b45309 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6b5e4c;
    font-size: 0.95rem;
    margin: 0;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #3d3527;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 0.9rem 1.2rem;
    border: 2px solid rgba(217, 119, 6, 0.2);
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.form-group input:focus {
    outline: none;
    border-color: #d97706;
    background: white;
    box-shadow: 0 4px 12px rgba(217, 119, 6, 0.1);
}

.form-group input::placeholder {
    color: #aaa;
}

.form-hint {
    font-size: 0.8rem;
    color: #6b7280;
    font-weight: 400;
    margin-top: 0.25rem;
}

.btn-icon {
    margin-right: 0.5rem;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #d97706 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    margin-top: 0.5rem;
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b5e4c;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #d97706;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #b45309;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}
</style>
{% endblock %}

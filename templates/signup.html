{% extends "base.html" %}

{% block title %}Sign Up - Kangundi HomeStay{% endblock %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p class="subtitle">Start your climbing adventure with us</p>
            </div>
            
            <form method="POST" action="{{ url_for('signup') }}" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username" autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@example.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Minimum 6 characters" autocomplete="new-password"
                           minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Re-enter password" autocomplete="new-password"
                           minlength="6">
                </div>
                
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <p class="auth-footer">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>

<style>
.auth-page {
    min-height: calc(100vh - 120px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
}

.auth-container {
    width: 100%;
    max-width: 450px;
    animation: slideUp 0.6s ease-out;
}

.auth-card {
    background: white;
    border-radius: 20px;
    padding: 3rem;
    box-shadow: 0 20px 60px rgba(217, 119, 6, 0.15);
    border: 1px solid rgba(217, 119, 6, 0.1);
}

.auth-header {
    text-align: center;
    margin-bottom: 2.5rem;
}

.auth-header h1 {
    font-size: 2rem;
    font-weight: 900;
    background: linear-gradient(135deg, #d97706 0%, #059669 50%, #b45309 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 0.5rem;
}

.subtitle {
    color: #6b5e4c;
    font-size: 0.95rem;
    margin: 0;
}

.auth-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.form-group label {
    font-weight: 600;
    font-size: 0.9rem;
    color: #3d3527;
    letter-spacing: 0.3px;
}

.form-group input {
    padding: 0.9rem 1.2rem;
    border: 2px solid rgba(217, 119, 6, 0.2);
    border-radius: 10px;
    font-size: 0.95rem;
    transition: all 0.3s ease;
    background: #f9f9f9;
}

.form-group input:focus {
    outline: none;
    border-color: #d97706;
    background: white;
    box-shadow: 0 4px 12px rgba(217, 119, 6, 0.1);
}

.form-group input::placeholder {
    color: #aaa;
}

.auth-btn {
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #d97706 0%, #059669 100%);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    margin-top: 0.5rem;
}

.auth-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 30px rgba(217, 119, 6, 0.3);
}

.auth-btn:active {
    transform: translateY(0);
}

.auth-footer {
    text-align: center;
    margin-top: 2rem;
    color: #6b5e4c;
    font-size: 0.9rem;
}

.auth-footer a {
    color: #d97706;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
}

.auth-footer a:hover {
    color: #b45309;
    text-decoration: underline;
}

@media (max-width: 480px) {
    .auth-card {
        padding: 2rem 1.5rem;
    }

    .auth-header h1 {
        font-size: 1.6rem;
    }
}
</style>
{% endblock %}

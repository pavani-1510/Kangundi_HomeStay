{% extends "base.html" %}

{% block title %}Verify OTP - Kangundi HomeStay{% endblock %}

{% block content %}
<style>
.otp-verify-bg {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 50%, #faf5ff 100%);
    padding: 2rem;
}

.otp-verify-card {
    background: #fff;
    border-radius: 22px;
    box-shadow: 0 8px 32px rgba(16,185,129,0.10);
    padding: 2.5rem 2rem;
    max-width: 420px;
    width: 100%;
    text-align: center;
    animation: slideUp 0.6s ease;
}

.otp-verify-header h1 {
    font-size: 1.6rem;
    font-weight: 800;
    color: #1f2937;
}

.otp-verify-sub {
    color: #6b7280;
    font-size: 0.95rem;
    margin-top: 0.3rem;
}

.otp-form-group {
    display: flex;
    flex-direction: column;
    gap: 0.4rem;
    margin-bottom: 1.2rem;
    text-align: left;
}

.otp-form-group label {
    font-weight: 600;
    font-size: 0.9rem;
}

.otp-form-group input {
    padding: 0.9rem 1rem;
    border: 2px solid rgba(16,185,129,0.2);
    border-radius: 10px;
    font-size: 1rem;
    background: rgba(16,185,129,0.05);
    text-align: center;
    font-family: 'Courier New', monospace;
    letter-spacing: 0.12rem;
}

.otp-form-group input:focus {
    outline: none;
    border-color: #10b981;
    background: rgba(16,185,129,0.1);
}

.otp-verify-btn {
    width: 100%;
    padding: 0.9rem;
    background: linear-gradient(90deg,#ff9500,#10b981);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 0.5rem;
}

.otp-verify-btn:hover {
    transform: translateY(-1px);
}

.otp-verify-footer {
    margin-top: 1.3rem;
    font-size: 0.9rem;
}

.otp-verify-footer a {
    color: #10b981;
    font-weight: 600;
    text-decoration: none;
}

.otp-debug-box {
    background: #fef3c7;
    border: 2px solid #f59e0b;
    border-radius: 10px;
    padding: 1rem;
    margin: 1.5rem 0;
}

.otp-debug-value {
    font-size: 1.4rem;
    font-weight: 700;
    font-family: 'Courier New', monospace;
    letter-spacing: 0.15rem;
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="otp-verify-bg">
    <div class="otp-verify-card">

        <div class="otp-verify-header">
            <h1>Verify OTP</h1>
            <p class="otp-verify-sub">Enter the code sent to your email</p>
        </div>

        {# Debug OTP box hidden in production #}

        <form method="POST" action="{{ url_for(page_type == 'signup' and 'verify_signup_otp' or 'verify_login_otp') }}">
            <div class="otp-form-group">
                <label>OTP</label>
                <input type="text" name="otp" required maxlength="6" pattern="[0-9]{6}">
            </div>
            <button class="otp-verify-btn">Verify OTP</button>
        </form>

        <div class="otp-verify-footer">
            {% if page_type == 'signup' %}
                <a href="{{ url_for('signup') }}">← Back to Signup</a>
            {% else %}
                <a href="{{ url_for('login') }}">← Back to Login</a>
            {% endif %}
        </div>

    </div>
</div>
{% endblock %}
